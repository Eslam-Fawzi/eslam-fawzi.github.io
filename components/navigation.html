    <div>
      <link href="./navigation.css" rel="stylesheet" />
      <div class="navigation-container1">
        <div class="navigation-container2">
          <div class="navigation-container3">
            <style>
              @media (prefers-reduced-motion: reduce) {
              .navigation__scanline, .navigation__logo-cursor {

              }

            </style>

        <nav id="navigation" class="navigation">

            <a href="#">
              <div
                aria-label="Eslam Fawzi Portfolio Home"
                class="navigation__logo"
              >
                <div class="navigation__logo-icon">
                  <svg
                    width="24"
                    xmlns="http://www.w3.org/2000/svg"
                    height="24"
                    viewBox="0 0 24 24"
                  >
                    <path
                      d="M4 17l6-6l-6-6"
                      fill="none"
                      stroke="currentColor"
                      stroke-width="2"
                      stroke-linecap="round"
                      stroke-linejoin="round"
                    ></path>
                  </svg>
                </div>
                <span class="navigation__logo-text">
                  <span class="navigation-navigationlogo-name">
                    Eslam Fawzi
                  </span>
                  <span class="navigation-navigationlogo-cursor">_</span>
                </span>
              </div>
            </a>
            <button
              id="navigationToggle"
              aria-label="Toggle navigation menu"
              aria-controls="navigationMenu"
              aria-expanded="false"
              class="navigation__toggle"
            >
              <span
                class="navigation-navigationtoggle-icon1 navigation__toggle-icon--menu"
              >
                <svg
                  width="24"
                  xmlns="http://www.w3.org/2000/svg"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M4 5h16M4 12h16M4 19h16"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                </svg>
              </span>
              <span class="navigation-navigationtoggle-icon2">
                <svg
                  width="24"
                  xmlns="http://www.w3.org/2000/svg"
                  height="24"
                  viewBox="0 0 24 24"
                >
                  <path
                    d="M20 13c0 5-3.5 7.5-7.66 8.95a1 1 0 0 1-.67-.01C7.5 20.5 4 18 4 13V6a1 1 0 0 1 1-1c2 0 4.5-1.2 6.24-2.72a1.17 1.17 0 0 1 1.52 0C14.51 3.81 17 5 19 5a1 1 0 0 1 1 1zm-5.5-3.5l-5 5m0-5l5 5"
                    fill="none"
                    stroke="currentColor"
                    stroke-width="2"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                  ></path>
                </svg>
              </span>
            </button>
            <div id="navigationMenu" class="navigation__menu">
              <div class="navigation__menu-backdrop"></div>
              <ul class="navigation__list">
                <li class="navigation__item">
                  <a href="#about">

                    <div class="navigation__link">

            </div>
            <div class="navigation__scanline"></div>

        </nav>
        <div class="navigation-container4">
          <div class="navigation-container5">
            <style>
                      @keyframes navigationCursorBlink {0%,50% {opacity: 1;}
              51%,100% {opacity: 0;}}@keyframes navigationLogoSpin {from {transform: rotate(0deg);}
              to {transform: rotate(360deg);}}@keyframes navigationScanline {0% {transform: translateX(-100%);}
              100% {transform: translateX(100%);}}
            </style>
          </div>
        </div>
        <div class="navigation-container6">
          <div class="navigation-container7">
            <script defer="" data-name="navigation">
              document.addEventListener('DOMContentLoaded', function() {
                (function(){
                  const navigationToggle = document.getElementById("navigationToggle")
                  const navigationMenu = document.getElementById("navigationMenu")
                  const navigationLinks = navigationMenu.querySelectorAll(".navigation__link")
                  const navigationBackdrop = navigationMenu.querySelector(
                    ".navigation__menu-backdrop"
                  )

                  function closeMenu() {
                    navigationToggle.setAttribute("aria-expanded", "false")
                    navigationMenu.classList.remove("navigation__menu--active")
                    document.body.style.overflow = ""
                  }

                  function openMenu() {
                    navigationToggle.setAttribute("aria-expanded", "true")
                    navigationMenu.classList.add("navigation__menu--active")
                    document.body.style.overflow = "hidden"
                  }

                  navigationToggle.addEventListener("click", function () {
                    const isExpanded = navigationToggle.getAttribute("aria-expanded") === "true"
                    if (isExpanded) {
                      closeMenu()
                    } else {
                      openMenu()
                    }
                  })

                  navigationLinks.forEach(function (link) {
                    link.addEventListener("click", function () {
                      if (window.innerWidth <= 991) {
                        closeMenu()
                      }
                    })
                  })

                  if (navigationBackdrop) {
                    navigationBackdrop.addEventListener("click", closeMenu)
                  }

                  window.addEventListener("resize", function () {
                    if (window.innerWidth > 991) {
                      closeMenu()
                    }
                  })

                  document.addEventListener("keydown", function (event) {
                    if (
                      event.key === "Escape" &&
                      navigationToggle.getAttribute("aria-expanded") === "true"
                    ) {
                      closeMenu()
                      navigationToggle.focus()
                    }
                  })
                })()
              });
            </script>
          </div>
        </div>
      </div>
    </div>
    <script
      defer=""
      src="https://unpkg.com/@teleporthq/teleport-custom-scripts"
    ></script>
